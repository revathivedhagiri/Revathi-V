<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Billing System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supermarket Billing System</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#dashboard">Dashboard</a></li>
            <li><a href="#products">Product Management</a></li>
            <li><a href="#billing">Billing</a></li>
            <li><a href="#logout">Logout</a></li>
        </ul>
    </nav>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        
        <section id="dashboard" style="display: none;">
            <h2>Dashboard</h2>
            <p>Welcome to the Supermarket Billing System Dashboard.</p>
        </section>
        
        <section id="products" style="display: none;">
            <h2>Product Management</h2>
            <form id="product-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" step="0.01" required>
                <label for="stock">Stock:</label>
                <input type="number" id="stock" name="stock" required>
                <button type="submit">Add Product</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <!-- Product items will be inserted here -->
                </tbody>
            </table>
        </section>
        
        <section id="billing" style="display: none;">
            <h2>Billing</h2>
            <form id="billing-form">
                <label for="product">Product:</label>
                <select id="product" name="product" required>
                    <!-- Product options will be inserted here -->
                </select>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required>
                <button type="submit">Add to Bill</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="bill-list">
                    <!-- Bill items will be inserted here -->
                </tbody>
            </table>
            <button id="generate-bill">Generate Bill</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Supermarket Billing System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
